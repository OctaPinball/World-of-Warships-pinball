#config_version=5

mode:
    start_events: start_mode_10
    stop_events: end_mode_10
    events_when_started: activate_wizard
    events_when_stopped: deactivate_wizard
    priority: 600

timers:
  dmg_con_jackpot_timer:
    start_value: 30
    end_value: 0
    tick_interval: 0.1s
    direction: down
    start_running: false
    bcp: true
    control_events:
      - event: award_dmg_con_jackpot
        action: restart
  dmg_con_timer:
    start_value: machine.mv_dmg_con_time
    end_value: 0
    tick_interval: 1s
    direction: down
    start_running: false
    bcp: true
    control_events:
      - event: mode_dmg_con_party_started
        action: jump
        value: machine.mv_dmg_con_time      #EZEKNEK AZ ÉRTÉKEKNEK MINDIG MEG KELL EGYEZNIÜK!!
      - event: mode_countdown_run_enabled
        action: restart
      - event: stop_dmg_con_timer
        action: stop
      - event: start_dmg_con_timer
        action: start
      - event: dmg_con_add_time_shots_unlit_hit
        action: add
        value: 5
      - event: dmg_con_add_time_shots_unlit_hit
        action: start
      - event: dmg_con_timer_max_reached
        action: jump
        value: machine.mv_dmg_con_time
  dmg_con_overtime:
    start_value: 5
    end_value: 0
    tick_interval: 1s
    direction: down
    start_running: false
    bcp: true
    control_events:
      - event: start_dmg_con_overtime
        action: restart
      - event: dmg_con_add_time_shots_unlit_hit
        action: reset
      - event: dmg_con_add_time_shots_unlit_hit
        action: stop

variable_player:
  player_dmg_con_jackpot_value{value != 0}:
    dmg_con_jackpot_display_value:
      float: (current_player.dmg_con_jackpot_value / 1000000)
      action: set
  player_dmg_con_jackpot_value{value == 0}:
    dmg_con_jackpot_display_value:
      int: 0
      action: set
  sw_switch_hit:
    score: (current_player.dmg_con_value / 50)
    dmg_con_total: (current_player.dmg_con_value / 50)
    dmg_con_jackpot_value: (current_player.dmg_con_value / 50)
