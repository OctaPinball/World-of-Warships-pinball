    dmg_con_multiplier: 1
  mode_dmg_con_party_started{current_player.m1entrynumber > 0}:
    m1entrynumber_m:
      int: current_player.m1entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m2entrynumber > 0}:
    m2entrynumber_m:
      int: current_player.m2entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m3entrynumber > 0}:
    m3entrynumber_m:
      int: current_player.m3entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m4entrynumber > 0}:
    m4entrynumber_m:
      int: current_player.m4entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m5entrynumber > 0}:
    m5entrynumber_m:
      int: current_player.m5entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m6entrynumber > 0}:
    m6entrynumber_m:
      int: current_player.m6entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m7entrynumber > 0}:
    m7entrynumber_m:
      int: current_player.m7entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m8entrynumber > 0}:
    m8entrynumber_m:
      int: current_player.m8entrynumber
      action: set
  mode_dmg_con_party_started{current_player.m9entrynumber > 0}:
    m9entrynumber_m:
      int: current_player.m9entrynumber
      action: set
  mode_dmg_con_party_started:
    dmg_con_total:
      action: set
      int: 0
    dmg_con_multiplier:
      action: set
      int: 1
    dmg_con_jackpot_value:
      int: 0
      action: set
    dmg_con_value:
      int: (current_player.m1shotmade / current_player.m1entrynumber_m + current_player.m2shotmade / current_player.m2entrynumber_m + current_player.m3shotmade / current_player.m3entrynumber_m + current_player.m4shotmade / current_player.m4entrynumber_m + current_player.m5shotmade / current_player.m5entrynumber_m + current_player.m6shotmade / current_player.m6entrynumber_m + current_player.m7shotmade / current_player.m7entrynumber_m + current_player.m8shotmade / current_player.m8entrynumber_m + current_player.m9shotmade / current_player.m9entrynumber_m) * 1000000
      action: set
  calculate_dmg_con_value{current_player.m1entrynumber_m != 0 and current_player.m2entrynumber_m != 0 and current_player.m3entrynumber_m != 0 and current_player.m4entrynumber_m != 0 and current_player.m5entrynumber_m != 0 and current_player.m6entrynumber_m != 0 and current_player.m7entrynumber_m != 0 and current_player.m8entrynumber_m != 0 and current_player.m9entrynumber_m != 0}:
    dmg_con_value:
      int: (current_player.m1shotmade / current_player.m1entrynumber_m + current_player.m2shotmade / current_player.m2entrynumber_m + current_player.m3shotmade / current_player.m3entrynumber_m + current_player.m4shotmade / current_player.m4entrynumber_m + current_player.m5shotmade / current_player.m5entrynumber_m + current_player.m6shotmade / current_player.m6entrynumber_m + current_player.m7shotmade / current_player.m7entrynumber_m + current_player.m8shotmade / current_player.m8entrynumber_m + current_player.m9shotmade / current_player.m9entrynumber_m) * 1000000
      action: set
  dmg_con_party_shots_unlit_hit:
    dmg_con_jackpot_value: (current_player.dmg_con_value)
    score: (current_player.dmg_con_value)
    dmg_con_total: (current_player.dmg_con_value)
  award_dmg_con_jackpot:
    m10_finished:
      int: 1
      action: set
    dmg_con_jackpot_total_value:
      int: (current_player.dmg_con_jackpot_value * current_player.dmg_con_multiplier)
      action: set
    score: (current_player.dmg_con_jackpot_value * current_player.dmg_con_multiplier)
    dmg_con_last_jackpot:
      action: set
      int: (current_player.dmg_con_jackpot_value * current_player.dmg_con_multiplier)
    dmg_con_total: (current_player.dmg_con_jackpot_value * current_player.dmg_con_multiplier)
