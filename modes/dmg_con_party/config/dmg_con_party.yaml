      int: device.timers.dmg_con_timer.ticks
      action: set
  player_dmg_con_party_dmg_con_jackpot_timer_tick:
    dmg_con_jackpot_timer_value:
      float: device.timers.dmg_con_jackpot_timer.ticks / 10
      action: set
