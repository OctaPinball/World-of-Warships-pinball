event_player:
  mode_countdown_run_enabled: mode_state_machine_reset
  player_m1entrynumber_m: calculate_dmg_con_value
  player_m2entrynumber_m: calculate_dmg_con_value
  player_m3entrynumber_m: calculate_dmg_con_value
  player_m4entrynumber_m: calculate_dmg_con_value
  player_m5entrynumber_m: calculate_dmg_con_value
  player_m6entrynumber_m: calculate_dmg_con_value
  player_m7entrynumber_m: calculate_dmg_con_value
  player_m8entrynumber_m: calculate_dmg_con_value
  player_m9entrynumber_m: calculate_dmg_con_value
  #overridejackpot{device.shots.dmg_con_1.state_name == "lit" and device.shots.dmg_con_2.state_name == "lit" and device.shots.dmg_con_3.state_name == "lit" and device.shots.dmg_con_4.state_name == "lit" and device.shots.dmg_con_5.state_name == "lit" and device.shots.dmg_con_6.state_name == "lit"}: dmg_con_party_shots_lit_complete
  s_side_ramp_made_active{device.state_machines.dmg_con_state.state == "clear"}: award_dmg_con_jackpot
  award_dmg_con_jackpot: stop_dmg_con_timer
  recive_state_start: start_dmg_con_timer
  timer_dmg_con_timer_complete: start_dmg_con_overtime
  timer_dmg_con_overtime_complete:
    - end_mode_10
    - mode_10_will_end
  timer_dmg_con_timer_time_added{ticks > machine.mv_dmg_con_time}: dmg_con_timer_max_reached


state_machines:
  dmg_con_state:
    starting_state: recive
    states:
      recive:
        label: Start state
        events_when_started: recive_state_start
        events_when_stopped: recive_state_end
      clear:
        events_when_started: clear_state_start
        events_when_stopped: clear_state_end
    transitions:
      - source: recive
        target: clear
        events: dmg_con_party_shots_lit_complete
      - source: clear
        target: recive
        events: timer_dmg_con_jackpot_timer_complete

