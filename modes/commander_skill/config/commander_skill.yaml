achievement_groups:
  t_1_ag:
    achievements: t_1_1_a, t_1_2_a, t_1_3_a, t_1_4_a
    auto_select: yes
    rotate_left_events: s_left_flipper_active
    rotate_right_events: s_right_flipper_active
    #events_when_all_completed:
    enable_while_no_achievement_started: yes
    allow_selection_change_while_disabled: no
    #disable_while_achievement_started: yes
    start_selected_events: select_commander_skill
    enable_events: activate_t_1_ag
    disable_events: mode_commander_skill_started

