#config_version=5

mode:
    start_events: s_right_inlane_active
    stop_events: multiball_consumable_multiball_ended
    events_when_started: activate_wizard
    events_when_stopped: deactivate_wizard
    priority: 300

multiballs:
  consumable_multiball:
    ball_count: 3
    ball_count_type: total
    replace_balls_in_play: true
    ball_locks: bd_hc_lock
    shoot_again: 0s
    start_events: mode_mode_wizard_started
    debug: true

slides:
  wizard_mode_slide:
      - type: image
        image: cons_wizard_background
        round_anchor_x: left
        round_anchor_y: top
      - type: text
        text: CONSUMABLE MBALL
        style: small
        round_anchor_x: left
        round_anchor_y: top
        anchor_x: middle
        anchor_y: top
        x: middle
        y: 14
        z: 150
        color: FF8000
      - type: text
        text: (score)
        style: small
        round_anchor_x: left
        round_anchor_y: top
        anchor_x: middle
        anchor_y: top
        x: middle
        y: 7
        z: 150
        min_digits: 2
        number_grouping: true

variable_player:
  mode_mode_wizard_started:
    wizard_mode_initation_completed:
      action: set
      int: 0
    m1_shot_need:
      action: set
      int: 4
    m2_shot_need:
      action: set
      int: 20
    m3_shot_need:
      action: set
      int: 4
    m4_shot_need:
      action: set
      int: 4
    m5_shot_need:
      action: set
      int: 4
    m6_shot_need:
      action: set
      int: 4
    m7_shot_need:
      action: set
      int: 4
    m8_shot_need:
      action: set
      int: 4
    m9_shot_need:
      action: set
      int: 4
    m10_shot_need:
      action: set
      int: 1
  player_m2_shot_need:
    m2_countdown_progress_1:
      action: set
      int: current_player.m2_shot_need * 16 / 20 + 16
    m2_countdown_progress_2:
      action: set
      int: current_player.m2_shot_need * 16 / 20
  m1calculate_pre{current_player.m1_shot_need > 0}:
    m1_shot_need: -1
    score: (current_player.DMGValue * (current_player.ReceivedDMG + 1) / 200)
    wizard_mode_value:
      action: set
      int: ((current_player.DMGValue * (current_player.ReceivedDMG + 1) / 200) / 1000000)
  m2calculate{current_player.m2_shot_need > 0}:
    m2_shot_need: -1
    score: (current_player.JetValue * 4)
    wizard_mode_value:
      action: set
      int: (current_player.JetValue * 4 / 1000000)
  m3calculate{current_player.m3_shot_need > 0}:
    m3_shot_need: -1
    score: (current_player.DMGValue / 4)
    wizard_mode_value:
      action: set
      int: (current_player.DMGValue / 4 / 1000000)
  m4calculate{current_player.m4_shot_need > 0}:
    m4_shot_need: -1
    score: 30000000
    wizard_mode_value:
      action: set
      int: 30
  m5calculate{current_player.m5_shot_need > 0}:
    m5_shot_need: -1
    score: 30000000
    wizard_mode_value:
      action: set
      int: 30
  m6calculate{current_player.m6_shot_need > 0}:
    m6_shot_need: -1
    score: 25000000
    wizard_mode_value:
      action: set
      int: 25
  m7calculate{current_player.m7_shot_need == 1}:
    m7_shot_need: -1
    score: (current_player.DMGValue)
    wizard_mode_value:
      action: set
      int: (current_player.DMGValue) / 1000000
  m7calculate{current_player.m7_shot_need > 1}:
    m7_shot_need: -1
    score: (current_player.DMGValue / 4)
    wizard_mode_value:
      action: set
      int: (current_player.DMGValue / 4) / 1000000
  m8calculate{current_player.m8_shot_need > 0}:
    m8_shot_need: -1
    score: 20000000
    wizard_mode_value:
      action: set
      int: 20
  m9calculate{current_player.m9_shot_need == 1}:
    m9_shot_need: -1
    score: (current_player.DMGValue)
    wizard_mode_value:
      action: set
      int: (current_player.DMGValue) / 1000000
  m9calculate{current_player.m9_shot_need > 1}:
    m9_shot_need: -1
    score: (current_player.DMGValue / 4)
    wizard_mode_value:
      action: set
      int: (current_player.DMGValue / 4) / 1000000
  m10calculate{current_player.m10_shot_need > 0}:
    m10_shot_need: -1
    score: current_player.dmg_con_last_jackpot
  mode_wizard_values_initiated:
    wizard_mode_initation_completed:
      action: set
      int: 1

queue_event_player:
  mode_mode_wizard_started:
    queue_event: mode_wizard_values_initiating
    events_when_finished: mode_wizard_values_initiated

queue_relay_player:
  mode_wizard_values_initiating:
    post: HAGYDFIGYELMENKIVUL
    wait_for: slide_wizard_mode_slide_active

