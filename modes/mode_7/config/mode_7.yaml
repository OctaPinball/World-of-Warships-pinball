      image: cons_7_torp
      round_anchor_x: left
      round_anchor_y: top
      anchor_x: left
      anchor_y: bottom
      x: 13
      y: 1
      z: 101
      animations:
        m7_torpedo_1_active:
            - property: x
              value: 65
              duration: 1s
              easing: in_out_expo
        m7_torpedo_1_instant:
            - property: x
              value: 65
              duration: 0.001s
  m7_torpedo_2:
    - type: image
      image: cons_7_torp
      round_anchor_x: left
      round_anchor_y: top
      anchor_x: left
      anchor_y: bottom
      x: 13
      y: 11
      z: 101
      animations:
        m7_torpedo_2_active:
            - property: x
              value: 65
              duration: 1s
              easing: in_out_expo
        m7_torpedo_2_instant:
            - property: x
              value: 65
              duration: 0.001s
  m7_torpedo_3:
    - type: image
      image: cons_7_torp
      round_anchor_x: left
      round_anchor_y: top
      anchor_x: left
      anchor_y: bottom
      x: 13
      y: 21
      z: 101
      animations:
        m7_torpedo_3_active:
            - property: x
              value: 65
              duration: 1s
              easing: in_out_expo
        m7_torpedo_3_instant:
            - property: x
              value: 65
              duration: 0.001s
  m7_foreground:
    - type: image
      image: cons_7_foreground
      anchor_x: left
      x: 0
      z: 102

