#config_version=5

mode:
  start_events: s_side_ramp_pre_active
  stop_events: main_state_stopped
  priority: 100

slides:
  aircraft_carrier_slide: []

slide_player:
  mode_aircraft_carrier_started:
    aircraft_carrier_slide:
      action: play

timers:
  aircarft_carrier_island_timer:
    end_value: 1
    tick_interval: 0.75s
    restart_on_complete: true
    control_events:
      - event: slide_aircraft_carrier_slide_active
        action: start
  aircarft_carrier_ship_timer:
    end_value: 1
    tick_interval: 3.89s
    restart_on_complete: false
    control_events:
      - event: aircraft_carrier_engage
        action: restart

variable_player:
  aircraft_carrier_engage:
    aircraft_carrier_in_engage:
      action: set
      int: 1
  timer_aircarft_carrier_ship_timer_complete:
    aircraft_carrier_in_engage:
      action: set
      int: 0
  aircarft_carrier_drop_torpedo:
    aircraft_carrier_torpedo_dropped:
      action: set
      int: 1
  aircraft_carrier_jackpot:
    aircraft_carrier_torpedo_dropped:
      action: set
      int: 0

event_player:
  s_left_ramp_pre_active: aircraft_carrier_engage
  s_right_ramp_pre_active: aircarft_carrier_drop_torpedo
  timer_aircarft_carrier_ship_timer_complete{current_player.aircraft_carrier_torpedo_dropped == 1}: aircraft_carrier_jackpot


show_player:
  slide_aircraft_carrier_slide_active:
    sh_aircraft_carrier_background:
