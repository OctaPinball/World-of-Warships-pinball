        image: mode_1_desc_rev
        x: 0
        y: 0
        z: 200
        loops: 0
        anchor_x: left
        anchor_y: bottom
        fps: 20
  end_mode_1_description:
      - type: image
        image: mode_1_desc_still
        x: 0
        y: 0
        z: 200
        anchor_x: left
        anchor_y: bottom
  end_mode_1_total:
      - type: image
        image: repair_party_icon
        x: 112
        y: middle
        z: 150
        round_anchor_x: left
        round_anchor_y: top
      - type: text
        text: TOTAL
        x: 48
        anchor_y: top
        number_grouping: true
        y: top-1
        z: 115
        color: 00FF00
        style: big
        round_anchor_x: left
        round_anchor_y: top
      - type: text
        text: (modetotal)
        x: 48
        z: 115
        anchor_y: top
        number_grouping: true
        y: top-12
        style: big
        round_anchor_x: left
        round_anchor_y: top
      - type: text
        text: +(bomb_number_adv) CONSUMEABLE
        x: 48
        z: 115
        anchor_y: top
        y: top-25
        style: medium
        color: FF0000
        round_anchor_x: left
        round_anchor_y: top
        animations:
          add_to_slide:
            - property: opacity
              value: 0
              duration: 0.1s
              easing: in_out_expo
