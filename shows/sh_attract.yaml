- time: +2
  slides:
    hc_test_slide:
      - type: image
        image: hc_super_background
        anchor_x: left
        anchor_y: top
        x: left
        y: top-3
        z: 105
        round_anchor_y: top
        round_anchor_x: right
      - type: image
        image: hc_super_gun_1
        anchor_x: left
        anchor_y: bottom
        x: 74
        y: top-24
        z: 110
        round_anchor_y: top
        round_anchor_x: right
      - type: image
        image: hc_super_gun_1
        anchor_x: left
        anchor_y: bottom
        x: 83
        y: top-26
        z: 110
        round_anchor_y: top
        round_anchor_x: right
      - type: image
        image: hc_super_gun_2
        anchor_x: left
        anchor_y: bottom
        x: 28
        y: top-24
        z: 110
        round_anchor_y: top
        round_anchor_x: right
      - type: text
        text: "AIMING"
        style: small
        round_anchor_x: right
        round_anchor_y: top
        anchor_x: middle
        anchor_y: top
        x: right-17
        y: top
        z: 320
        color: FFFF00
        animations:
          slide_hc_test_slide_active:
            - property: opacity
              value: 0
              duration: 0.1s
              easing: in_out_expo
            - property: opacity
              timing: after_previous
              value: 1
              duration: 0.1s
              easing: in_out_expo
              repeat: true
      - type: text
        text: "LOCKED"
        style: small
        round_anchor_x: right
        round_anchor_y: top
        anchor_x: middle
        anchor_y: top
        x: right-17
        y: top-6
        color: 00FF00
      - type: text
        text: "OFFLINE"
        style: small
        round_anchor_x: right
        round_anchor_y: top
        anchor_x: middle
        anchor_y: top
        x: right-17
        y: top-12
        color: FF0000
      - type: text
        text: "100000000000"
        style: small
        round_anchor_x: left
        round_anchor_y: top
        anchor_x: left
        anchor_y: top
        x: left
        y: top
        number_grouping: true
        min_digits: 2
