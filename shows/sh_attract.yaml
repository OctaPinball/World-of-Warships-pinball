#show_version=5

- time: 0
  slides:
    attract_game_over_slide:
      - type: text
        text: GAME OVER
        style: big
        font_size: 15
        y: center+0.5
- time: +2
  slides:
    scores_slide:
    - type: text
      text: (machine|player1_score)
      style: medium
      round_anchor_x: left
      round_anchor_y: top
      anchor_x: right
      anchor_y: top
      x: right
      y: top-1
      z: 150
      number_grouping: true
    - type: text
      text: (machine|player2_score)
      style: medium
      round_anchor_x: left
      round_anchor_y: top
      anchor_x: right
      anchor_y: top
      x: right
      y: top-9
      z: 150
      min_digits: 2
      number_grouping: true
    - type: text
      text: (machine|player3_score)
      style: medium
      round_anchor_x: left
      round_anchor_y: top
      anchor_x: right
      anchor_y: top
