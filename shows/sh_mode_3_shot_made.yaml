#show_version=5
- time: 0
  slides:
    mode_3_shot_made_slide_1:
      - type: image
        image: cons_3
- time: +1.2
  slides:
    mode_3_shot_made_slide_2:
      - type: text
        text: FIGHTER DESTROYED
        style: big
        anchor_y: top
        y: top-4
        z: 2
        round_anchor_x: left
        round_anchor_y: top
        number_grouping: true
        min_digits: 2
        color: FF0000
      - type: text
        text: (m3value)
        style: big
        anchor_y: bottom
        y: bottom+4
        z: 2
        round_anchor_x: left
        round_anchor_y: top
        number_grouping: true
        min_digits: 2
        animations:
          add_to_slide:
            - property: opacity
              value: 0
              duration: 0.1s
              easing: in_out_expo
            - property: opacity
              timing: after_previous
              value: 1
              duration: 0.1s
              easing: in_out_expo
              repeat: true
- time: +2